<mat-card class="playlist">
  <mat-card-title *ngIf="fileListName" class="playlist-title">
    {{fileListName}}
  </mat-card-title>
  <mat-list id = "playlist-list" #list >
    <mat-list-item [ngClass]="{'selected': f.name === selectedFile.name}" *ngFor="let f of fileList" (click)="onItemClick($event, f)" >
      <button mat-button>{{ f.title || f.name }}</button>
    </mat-list-item>
  </mat-list>
</mat-card>
